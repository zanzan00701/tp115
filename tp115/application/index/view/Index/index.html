<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>登录</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>

      <link rel="stylesheet" href="__STATIC__/css/style.css">

  
</head>
 
<body>

  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>欢迎登录中国PHP网</h1><span>
</div>
<div class="rerun"><a href="">重 写</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">登录</h1>
    <form id="form1" onsubmit="return false" method="post" action="">
      <div class="input-container">
        <input type="type" id="#{label}" name="username" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="Password" id="#{label}" name="password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
       <div class="footer"> <input type="checkbox" name="xuanze" value="1" />一星期内不用登录</div>
      <div class="button-container">
   <input style="outline: 0;cursor: pointer;position: relative;display: inline-block;background: 0;width: 240px;border: 1px solid #ed2553;padding: 20px 0;font-size: 24px;font-weight: 600;color:#ed2553;line-height: 1;text-transform: uppercase;overflow: hidden;-webkit-transition: .3s ease;transition: .3s ease;margin-top: 20px" type="button" value="登录"  onclick="login()"/>


     </div>

     
    </form>
  </div>
  <!--注册信息-->
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form id="form2" onsubmit="return false" method="post">
      <div class="input-container">
        <input type="text" name="name" required="required"/>
        <label for="#{label}">账号</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="password" required="required"/>
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      
      
      <div class="input-container">
        <input type="password" name="passwords" required="required"/>
        <label for="#{label}">确认密码</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
      <input id="codeInput" type="text" class="codee"  name="code" placeholder="请输入验证码"/>
      <div id="vode">
        <img id="captchs" src="{:captcha_src()}" alt="captcha" style="cursor:pointer;" />
      </div>

     <!--  <input type="text" name="yanzhengma" class="" placeholder="请输入验证码">
      <div>{:captcha_img()}</div>
      </div> -->
      
      <div class="button-container">
       <input style="outline: 0;cursor: pointer;position: relative;display: inline-block;background: 0;width: 240px;border: 1px solid #ed2553;padding: 20px 0;font-size: 24px;font-weight: 600;background-color:#fff;color:#ed2553;line-height: 1;text-transform: uppercase;overflow: hidden;-webkit-transition: .3s ease;transition: .3s ease;margin-top: 20px" type="button" value="注册"  onclick="reg()"/>

      </div>
    </form>
  </div>
</div>

</body>


<script type="text/javascript">
  $("#captchs").click(function(){
  // $(this).attr("src","/captcha?id="+Math.random());
  document.getElementById('captchs').src="/captcha?id="+Math.random();
  //document.getElementById('captchs').src="/captcha?id="+Math.random();
  
});
</script>

<script type="text/javascript">
        function login() {
            $.ajax({
            //几个参数需要注意一下
                url: "{:URL('Login/dl')}" ,//url
                 type: "POST",//方法类型
                data:$('#form1').serialize(),
                success: function (result) {
                if(result.status)
                {
                    alert(result.msg);
                    window.location.href='/index.php/Index/index/do_dl'
                }
                else{
                    alert(result.msg);
                    window.location.href='/index.php/Index/index'
                };
                    
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
        function reg() {
            $.ajax({
            //几个参数需要注意一下
                url: "{:URL('Login/reg')}" ,//url
                 type: "POST",//方法类型
                data:$('#form2').serialize(),
                success: function (result) {
                if(result.status)
                {
                    alert(result.msg);
                    window.location.href='/index.php/Index/index/index'
                }
                else{
                    alert(result.msg);
                };
                    
                },
                error : function() {
                    alert("我也不知道什么错 mmp");
                }
            });
        }
    </script>
